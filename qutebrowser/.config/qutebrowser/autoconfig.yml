# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  bindings.commands:
    normal:
      ;o: hint links fill :open -t {hint-url}
      <alt+9>: tab-focus 9
      M: null
      '`': null
      ad: null
      co: null
      d: null
      dc: download-cancel
      dd: tab-close -o
      do: download-open
      dr: download-remove
      dx: download-delete
      gh: tab-move -
      gj: tab-detach
      gl: tab-move +
      gr: null
  colors.completion.category.bg: '#333333'
  colors.completion.category.fg: '#dedede'
  colors.completion.even.bg: '#000000'
  colors.completion.fg: '#dedede'
  colors.completion.item.selected.bg: '#40be70'
  colors.completion.item.selected.border.bottom: '#9cdeb5'
  colors.completion.item.selected.border.top: '#9cdeb5'
  colors.completion.match.fg: '#404fbf'
  colors.completion.odd.bg: '#090909'
  colors.hints.bg: qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 rgba(110, 207, 147
    0.8), stop:1 rgba(64, 190, 112, 0.8))
  colors.hints.match.fg: '#2d864f'
  colors.keyhint.suffix.fg: '#40be70'
  colors.prompts.bg: '#000000'
  colors.prompts.fg: '#dedede'
  colors.prompts.selected.bg: '#40be70'
  colors.tabs.bar.bg: '#000000'
  completion.height: 36%
  completion.scrollbar.padding: 0
  completion.scrollbar.width: 0
  completion.web_history_max_items: 1000
  content.plugins: true
  content.webgl: false
  downloads.location.directory: ~/downloads/
  editor.command:
  - urxvt
  - -e vim
  - '{}'
  hints.border: '1px solid #9cdeb5'
  input.insert_mode.auto_leave: false
  prompt.radius: 0
  tabs.background: true
  tabs.close_mouse_button: none
  tabs.last_close: close
  tabs.mousewheel_switching: false
  tabs.show: multiple
  tabs.show_switching_delay: 1000
  url.searchengines:
    DEFAULT: https://www.google.com/search?q={}
  url.start_pages:
  - https://www.google.com
  zoom.default: 90%
  zoom.mouse_divider: 0
