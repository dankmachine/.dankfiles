# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        ;o: hint links fill :open -t {hint-url}
        <Alt+9>: tab-focus 9
        <Ctrl+Shift+t>: null
        <Ctrl+Shift+w>: null
        <Ctrl+q>: stop
        <Ctrl+w>: null
        B: set-cmd-text -s :quickmark-load
        D: null
        I: set-cmd-text -s :open -p
        M: null
        '`': null
        ad: null
        b: set-cmd-text -s :buffer
        co: null
        d: null
        dc: download-cancel
        dd: tab-close -o
        do: download-open
        dr: download-remove
        dx: download-delete
        gh: tab-move -
        gj: tab-give
        gl: tab-move +
        gr: null
        m: enter-mode set_mark
  colors.completion.category.bg:
    global: '#333333'
  colors.completion.category.fg:
    global: '#dedede'
  colors.completion.even.bg:
    global: '#000000'
  colors.completion.fg:
    global: '#dedede'
  colors.completion.item.selected.bg:
    global: '#618ac8'
  colors.completion.item.selected.border.bottom:
    global: '#bbcde7'
  colors.completion.item.selected.border.top:
    global: '#bbcde7'
  colors.completion.item.selected.fg:
    global: black
  colors.completion.match.fg:
    global: '#404fbf'
  colors.completion.odd.bg:
    global: '#090909'
  colors.hints.bg:
    global: '#618ac8'
  colors.hints.fg:
    global: black
  colors.hints.match.fg:
    global: '#cccccc'
  colors.keyhint.suffix.fg:
    global: '#618ac8'
  colors.prompts.bg:
    global: '#000000'
  colors.prompts.fg:
    global: '#dedede'
  colors.prompts.selected.bg:
    global: '#618ac8'
  colors.tabs.bar.bg:
    global: '#000000'
  completion.height:
    global: 36%
  completion.scrollbar.padding:
    global: 0
  completion.scrollbar.width:
    global: 0
  completion.web_history.max_items:
    global: 1000
  content.cookies.accept:
    global: all
  content.host_blocking.enabled:
    global: true
  content.pdfjs:
    global: false
  content.plugins:
    global: true
  content.webgl:
    global: false
  downloads.location.directory:
    global: ~/downloads/
  downloads.location.suggestion:
    global: path
  downloads.open_dispatcher:
    global: null
  editor.command:
    global:
    - urxvt
    - -e
    - vim
    - '{}'
  fonts.completion.category:
    global: bold 8pt monospace
  fonts.completion.entry:
    global: 8pt monospace
  fonts.debug_console:
    global: 8pt monospace
  fonts.downloads:
    global: 8pt monospace
  fonts.hints:
    global: bold 8pt monospace
  fonts.keyhint:
    global: 8pt monospace
  fonts.messages.error:
    global: 8pt monospace
  fonts.messages.info:
    global: 8pt monospace
  fonts.messages.warning:
    global: 8pt monospace
  fonts.prompts:
    global: 8pt sans-serif
  fonts.statusbar:
    global: 8pt monospace
  fonts.tabs:
    global: 8pt monospace
  hints.border:
    global: '1px solid #bbcde7'
  input.insert_mode.auto_leave:
    global: false
  input.insert_mode.auto_load:
    global: true
  prompt.radius:
    global: 0
  tabs.background:
    global: true
  tabs.close_mouse_button:
    global: none
  tabs.last_close:
    global: close
  tabs.max_width:
    global: -1
  tabs.mousewheel_switching:
    global: false
  tabs.select_on_remove:
    global: next
  tabs.show:
    global: multiple
  tabs.show_switching_delay:
    global: 1000
  url.default_page:
    global: https://www.google.com
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
  url.start_pages:
    global:
    - https://www.google.com
  zoom.default:
    global: 90%
  zoom.mouse_divider:
    global: 0
